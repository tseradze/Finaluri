<!DOCTYPE html>
<html lang="en geo">
<head>
  <title>WR-shop sing up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./asetebi/style/style.css">
  <link rel="stylesheet" href="./asetebi/style/login.css">
  <link rel="shortcut icon" href="./asetebi/logo/logo2.png" type="image/x-icon">
  <link rel="stylesheet" href="./asetebi/style/media.css">
  <link rel="stylesheet" href="/bower_components/arial-geo-bolditalic/css/arial-geo-bolditalic.min.css">
</head>
<body>
  <div class="container d-flex">
    <div class="logo">
      <a class="logo-text" href="index.html">
      <img src="./asetebi/logo/logo2.png" alt="logo">
      </a>
    </div>
     <div class="navigation d-flex"> 
       <nav><a href="#">
         <img src="./asetebi/icons/transport.ico" alt="transport">
         <span>მიწოდება</span>
        </a></nav>
        <nav><a href="#">
         <img src="./asetebi/icons/sprite.ico" alt="">
         <span>ჩვენს შესახებ</span>
        </a></nav>
       <nav><a href="#">
        <img src="./asetebi/icons/map.ico" alt="map">
        <span>კონტაქტი</span>
       </a></nav>
     </div>
  </div>
  <div class="container">
      <div class="row justify-content-center py-3">
          <div class="col-3 border">
            <h1>რეგისტრაცია</h1> 
            <div class="mb-3">
                <label for="name">სახელი</label>
                <input class="form-control" type="text" id="names">
            </div>
            <div class="mb-3">
              <label for="lastname">გვარი</label>
              <input class="form-control" type="text" id="lastnames">
             </div>
             <div class="mb-md3">
              <label for="email">Email</label>
              <input class="form-control" type="email" id="emails">
             </div>
             <div class="mb-3">
              <label for="password">პაროლი</label>
              <input class="form-control" type="password" id="passwords">
             </div>
             <div class="mb-3">
              <label for="re-password">გაიმეორეთ პაროლი</label>
              <input class="form-control" type="password" id="re-password">
             </div>
             <button class="btn btn-primary w-100">რეგისტრაცია</button>
          </div>
      </div>
  </div>
</body>
</html>
